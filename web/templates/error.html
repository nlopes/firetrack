{% extends "base.html" %}

{% block stylesheets -%}
{{ super() -}}
    <link rel="stylesheet" href="/css/error.css" />
{%- endblock stylesheets %}

{% block content %}
        <div class="error-page">
            <h2 class="headline text-warning">{{ status_code }}</h2>
            <div class="error-content">
                <h3><i class="fas fa-exclamation-triangle text-warning"></i>{{ message }}</h3>
                {% if explanation -%}
                <p>{{ explanation }}</p>
                {% endif -%}
                <p>You can try to <a href="/user/login">log in</a> or <a href="/">go to the homepage</a>.</p>
            </div>
        </div>
{% endblock content %}
