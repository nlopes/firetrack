<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="generator" content="actix-web">
    <title>Firetrack - {{ title }}</title>
    <link rel="stylesheet" href="/third-party/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a href="/"><img src="/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo"></a>
        <a href="/"><h3 class="my-0 mr-md-auto font-weight-normal">Firetrack</h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            {% if authenticated %}
                <a class="btn" href="/user/logout">Log out</a>
            {% else %}
                <a class="btn btn-primary" href="/user/register">Sign up</a>
                <a class="btn" href="/user/login">Log in</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        <h1>{{ title }}</h1>
        {% if alerts %}
            <div class="alerts">
                {% for alert in alerts %}
                    <div class="alert alert-{{ alert.alert_type }}" role="alert">
                        {{ alert.message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock content %}
    </div>

    <script src="/third-party/jquery.slim.min.js"></script>
    <script src="/third-party/popper.min.js"></script>
    <script src="/third-party/bootstrap.min.js"></script>
</body>
</html>
