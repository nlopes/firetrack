{% extends "base.html" %}
{% import "user/user_macros.html" as macros %}

{% block content %}
<h1>{{ title }}</h1>
<form class="form-activate" method="post" enctype="application/x-www-form-urlencoded" action="/user/activate" novalidate>
    {{ macros::form_elements(input=input, validation=valid) }}
</form>
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('form-register');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
{% endblock content %}
