default:
  suites:
    default:
      contexts:
        - ActivationCodeContext
        - BootstrapContext
        - ExpenseContext
        - FeatureContext
        - HierarchySelectContext
        - HtmlContext:
            region_map:
              sidebar navigation: '.sidebar nav'
        - MailgunContext
        - UserContext
        - Behat\MinkExtension\Context\MinkContext
      filters:
        tags: '~@wip'
  extensions:
    Behat\MinkExtension:
      base_url:  'http://localhost:8088'
      javascript_session: chromedriver
      sessions:
        #chrome_headless:
        #  chrome:
        #    api_url: 'http://localhost:9222'
        default:
          goutte: ~
        chromedriver:
          selenium2:
            wd_host: http://localhost:4444/wd/hub
            browser: chrome
            capabilities:
              extra_capabilities:
                chromeOptions:
                  args:
                    - "--no-sandbox"
                    - "--headless"
                    - "--disable-gpu"
                    - "--window-size=1920,1080"
    #DMore\ChromeExtension\Behat\ServiceContainer\ChromeExtension: ~
    LoversOfBehat\ScreenshotExtension:
      storage:
        filesystem:
          path: '/tmp/screenshots/'
  formatters:
    progress: ~
