default:
  suites:
    default:
      contexts:
        - ActivationCodeContext
        - BootstrapContext
        - FeatureContext
        - HtmlContext:
            region_map:
              sidebar navigation: '.sidebar nav'
        - MailgunContext
        - UserContext
        - Behat\MinkExtension\Context\MinkContext
      filters:
        tags: '~@wip'
  extensions:
    Behat\MinkExtension:
      base_url:  'http://localhost:8088'
      sessions:
        default:
          goutte: ~
    LoversOfBehat\ScreenshotExtension:
      storage:
        filesystem:
          path: '/tmp/screenshots/'
  formatters:
    progress: ~
