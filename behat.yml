default:
  suites:
    default:
      contexts:
        - ActivationCodeContext
        - BootstrapContext
        - ExpenseContext
        - FeatureContext
        - HierarchySelectContext
        - HtmlContext:
            region_map:
              sidebar navigation: '.sidebar nav'
        - MailgunContext
        - UserContext
        - Behat\MinkExtension\Context\MinkContext
      filters:
        tags: '~@wip'
  extensions:
    Behat\MinkExtension:
      base_url:  'http://localhost:8090'
      javascript_session: selenium_chrome
      sessions:
        default:
          goutte: ~
        selenium_chrome:
          selenium2:
            wd_host: http://localhost:8643/wd/hub
            browser: chrome
            capabilities:
              extra_capabilities:
                chromeOptions:
                  args:
                    - "--no-sandbox"
                    - "--headless"
                    - "--disable-gpu"
                    - "--window-size=1920,1080"
    LoversOfBehat\ScreenshotExtension:
      storage:
        filesystem:
          path: '/tmp/screenshots/'
  formatters:
    progress: ~
