language: rust
dist: bionic

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

cache: cargo

before_install:
  - sudo apt-get update
  - sudo apt-get install php php-dom php-mbstring composer
  - php --version
  - composer --version
  - rustup component add clippy
  - rustup component add rustfmt

install:
  - composer install

script:
  # Compile the project.
  - cargo build
  # Check coding standards.
  - cargo fmt --all -- --check
  # Run clippy.
  - cargo clean --package firetrack
  - cargo clippy --all-targets --all-features -- -D warnings
  # Run Rust test suites.
  - cargo test --all
  # Start the webserver and wait for it to come online.
  - cargo run &> actix.log &
  - until curl -s localhost:8088; do true; done &> /dev/null
  # Run BDD test suite.
  - ./vendor/bin/behat
  # Show server log.
  - cat actix.log
